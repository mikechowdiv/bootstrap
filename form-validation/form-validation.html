<body>

<form class="col-lg-12 col-md-12 col-sm-12 col-xs-12 query_form" method="post">
 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 heading">
<span>

  <h4>Send us your Query</h4>
</span>
</div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 tour_details">

	       <select class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="destination">
	          <option value="0">--Select--</option>
	          <option value="India">India</option>
	          <option value="Nepal">Nepal</option>
	          <option value="Sri Lanka">Sri Lanka</option>

	          <option value="Dubai">Dubai</option>

	      </select>
      <span></span>
      </div>

               <option value="September">September</option>
               <option value="October">October</option>
               <option value="November">November</option>

            </select>
           <select id="Year">
            <option value="0">--Year--</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
          </select>
       <span></span>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Length_of_trip">
         <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Length of your trip (In days) :  </label>
        <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="len_of_trip">
        <span></span>
      </div>

       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 Preferred_hotel">
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding_reset">
              <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Preferred Category of Hotel : </label>
                <span class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padding_reset">
                    <input type="radio" name="category" value="3 Star"><span>3 Star</span>
                    <input type="radio" value="4 Star" name="category"><span>4 Star</span>
                    <input type="radio" value="5 Star" name="category"><span>5 Star</span> 
                </span>  
          </div>    
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 no_of_adult">
         <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">No. of Adult Passengers : </label>
        <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="no_of_adult">
        <span></span>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 no_of_child">
        <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">No. of Child Passengers : </label>
        <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="no_of_child">
        <span></span>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cities_to_visit">
         <label>Describe what cities or countries you would like to visit, activities you are interested in, things you want your trip to include : </label>
		</div>

  		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cities_to_visit">
        <textarea type="text" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></textarea>
      </div>

      
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 Personal_details">
      <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sub_heading">Personal Details</span>
        
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 padding_reset">
              <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Title : </label>
                <span class="col-lg-6 col-md-6 col-sm-6 col-xs-12 padding_reset">
                  <select>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                  </select>
                </span>  
          </div>    
      </div>

          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="fname"><span class="validate"></span>
        </div> -->
       <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 First_name">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">First Name : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="fname">
          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Last_name">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Last Name : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="lname">
          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Phone_no_container">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Phone no : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="phone_no">
          <span></span>
        </div>
  <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Mobno">

          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Agency_name">

          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Address">

          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 CityName">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">City  :</label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="city">
          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 state">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">State/Province : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 ZIP_no">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">ZIP : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="zip">
          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 CountryName">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">Country : </label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="country">
          <span></span>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Email1">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">E-mail-1:</label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="e_mail1">
          <span></span>
        </div>
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 Email2">
          <label class="col-lg-6 col-md-6 col-sm-6 col-xs-12">E-mail-2:</label>
          <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" id="e_mail2">

        <input type="text" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" placeholder=" Email / Contact No.">
      </div>
      <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 submit">
         <input type='Submit' name='Submit' value='Submit' onclick = "return chk_valid();"/>
        <input type="button" value="Refresh">
      </div>
    </form>
