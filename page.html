<!DOCTYPE html>
<html>
<head>
	<title>BootStrap Basics</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>



<div class='container'>
	<div class='jumpotron'>
	<h1>This is a jumbotron</h1>
	<p>Bootstrap (currently v3.3.7) has a few easy ways to quickly get started, each one appealing to a different skill level and use case. Read through to see what suits your particular needs.</p>
	<button class='btn btn-success btn-lg'>Hi There</button>
</div>

	<h1>Bootstrap Basics</h1>
	<button class='btn btn-danger btn-xs'>Click Me</button>
	<button class='btn btn-success btn-xs actve'>Click me</button>
	<button class='btn btn-success btn-xs' disabled="disabled">Click Me</button>

	<form>
		<div class='form-group'>
			<label for='exampleInputEmail'>Email Address</label>
			<input type="email" class='form-control' id='exampleInputEmail' placeholder="Email" >
		</div>

		<div class='form-group'>
			<label for='exampleInputPassword1'>Password</label>
			<input type="password" class='form-control' id='exampleInputPassword1' placeholder="Password" >
		</div>

		<div class='form-group'>
			<label for='exampleInputFile'>File input</label>
			<input type="file"  id='exampleInputFile'  >
			<p class='help-block'>Example block level help text here</p>
		</div>

		<div class='checkbox'>
			<label>
				<input type="checkbox" >Check me out
			</label>
		</div>

		<button type='Submit' class='btn btn-default'>Submit</button>

	</form>

</div>

	
</body>


</html>
